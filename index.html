<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Beyond 40 Front End Web Developer</title>
  </head>
  <body>
    <main>
      <!--------------  Main-Review div section-------------->
      <div class="main-review">
        <div class="stars">
          <h2 class="main-text">Customer reviews</h2>
          <h3 class="rating">4.9 out of 5</h3>
          <span class="five-stars">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </span>
        </div>
        <p class="review-para">Based on 3,233 Reviews</p>
      </div>
      <!---------------- star-review div section ----------------->
      <div class="star-ratings">
        <a href="#">
          <div class="star-reviews">
            <div class="rating-bar">
              <p class="fiveStars">5 star</p>
              <div class="border-bar">
                <div class="bar bar-five-star"></div>
              </div>
              <p class="reviews">(2941)</p>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="star-reviews">
            <div class="rating-bar">
              <p class="fiveStars">4 star</p>
              <div class="border-bar barFour">
                <div class="bar bar-four-star"></div>
              </div>
              <p class="reviews">(230)</p>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="star-reviews">
            <div class="rating-bar">
              <p class="fiveStars">3 star</p>
              <div class="border-bar barThree">
                <div class="bar bar-three-star"></div>
              </div>
              <p class="reviews">(50)</p>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="star-reviews">
            <div class="rating-bar">
              <p class="fiveStars">2 star</p>
              <div class="border-bar barTwo">
                <div class="bar bar-two-star"></div>
              </div>
              <p class="reviews">(5)</p>
            </div>
          </div>
        </a>
        <a href="#">
          <div class="star-reviews">
            <div class="rating-bar">
              <p class="fiveStars">1 star</p>
              <div class="border-bar barOne">
                <div class="bar bar-one-star"></div>
              </div>
              <p class="reviews">(7)</p>
            </div>
          </div>
        </a>
      </div>
      <!---------------- button div section ---------------->
      <div class="comment-section">
        <a href="#" class="question-btn">Ask a Question</a>
        <a href="#" class="review-btn">Write a Review</a>
      </div>
    </main>
  </body>
</html>
